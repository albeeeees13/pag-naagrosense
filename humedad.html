<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Humedad - Dashboard Sensores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #495057;
      text-decoration: none;
    }
    .content {
      padding: 2rem;
      height: 100vh;
      overflow-y: auto;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column" style="width: 220px;">
      <h3 class="text-center mb-4">Menú</h3>
      <a href="ph.html">PH</a>
      <a href="temperatura.html">Temperatura</a>
      <a href="humedad.html">Humedad</a>
    </nav>

    <!-- Contenido principal -->
    <div class="content flex-grow-1">
      <h1 class="mb-4">Mediciones de Humedad</h1>

      <!-- Gráfico -->
      <canvas id="humChart" style="max-width: 100%; max-height: 400px;"></canvas>

      <!-- Tabla de historial -->
      <h3 class="mt-5">Historial de Humedad</h3>
      <table class="table table-striped table-bordered w-100 mt-3">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Humedad (%)</th>
          </tr>
        </thead>
        <tbody id="humTable">
          <!-- Se llenará por JS -->
        </tbody>
      </table>

      <a href="index.html" class="btn btn-secondary mt-4">← Volver al inicio</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const humData = [
        { fecha: "2025-10-16 10:00", valor: 55 },
        { fecha: "2025-10-16 09:45", valor: 56 },
        { fecha: "2025-10-16 09:30", valor: 54 },
        { fecha: "2025-10-16 09:15", valor: 53 },
        { fecha: "2025-10-16 09:00", valor: 52 }
      ];

      const table = document.getElementById("humTable");
      table.innerHTML = humData.map(d => `
        <tr>
          <td>${d.fecha}</td>
          <td>${d.valor}</td>
        </tr>
      `).join('');

      const ctx = document.getElementById('humChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: humData.map(d => d.fecha),
          datasets: [{
            label: 'Humedad (%)',
            data: humData.map(d => d.valor),
            borderColor: '#20c997',
            backgroundColor: 'rgba(32,201,151,0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              suggestedMin: 40,
              suggestedMax: 70
            }
          }
        }
      });
    });
  </script>
</body>
</html>
